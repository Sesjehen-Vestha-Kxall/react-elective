<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //script scope (global)
        var a = 'g window';

        console.log(a);

        {//block scope
            let a = 'b scope';
            console.log(a);
        }

        console.log(a);
        console.log(window);

        // avoid var declarations. Variables declared with 'var'
        // are 'elevated' to the global scope and can override some predefined
        // values which the browser has in the window.

        // you can check it by doing right-click => inspect element => console
        // > window // <- you must write this in the console to see the window object
        // and looking for the variable you have created.
    </script>
</body>
</html>
