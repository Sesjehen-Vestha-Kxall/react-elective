<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // avoid var declarations. Variables declared with 'var'
        // are 'elevated' to the global scope and can override some predefined
        // values which the browser has in the window.

        //created on global scope
        var a = 'g window';

        console.log(a);

        {//created on code-block scope
            let a = 'b scope';
            console.log(a);
        }//doesn't override 'var a' outside these braces

        console.log(a);

        // you can check it by doing right-click => inspect element => console
        // you must write this to see the window object
        // and looking for the variable you have created.
        console.log(window);
    </script>
</body>
</html>
